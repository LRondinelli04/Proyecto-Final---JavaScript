<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Preguntas y Respuestas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="#" type="#" />
    <!-- agregado de esta linea para quitar error en consola (Cliente) del favIcon -->
    <script src="index.js" defer></script>
  </head>
  <body class="text-bg-secondary p-3 text-dark">
    <div id="formularioInicio" class="container my-5">
      <form id="formJugador" class="mb-5">
        <div class="mb-3">
          <label for="nombreJugador" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombreJugador"
            name="nombreJugador"
            required
          />
        </div>
        <div class="mb-3">
          <label for="colorJugador" class="form-label">Color:</label>
          <input
            type="color"
            class="form-control"
            id="colorJugador"
            name="colorJugador"
            required
          />
        </div>
        <div class="button">
          <button type="submit" class="btn btn-primary">Comenzar Juego</button>
        </div>
      </form>
    </div>

    <section class="container" id="contenidoJuego">
      <header
        class="p-3 mb-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
      >
        <h1>PREGUNTAS Y RESPUESTAS</h1>
      </header>

      <div class="tablero-container">
        <div class="flecha-salida alert alert-success">SALIDA</div>
        <div id="tablero" class="tablero">
          <!-- TABLERO GENERADA EN JS -->
        </div>
      </div>
      <div class="controles">
        <div id="botones" class="d-grid gap-2">
          <button class="btn btn-primary ml-auto" id="btn-dado">
            Tirar Dado <i class="bi bi-dice-6-fill"></i>
          </button>
          <button class="btn btn-danger" id="btn-abandonar">
            Abandonar
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-ban-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M2.71 12.584q.328.378.706.707l9.875-9.875a7 7 0 0 0-.707-.707l-9.875 9.875Z"
              />
            </svg>
          </button>
        </div>
        <div id="mensaje" class="mensaje"></div>
        <div id="pregunta" class="pregunta"></div>
        <div id="respuestas" class="respuestas"></div>

        <div class="finJuego">
          <h2 class="final alert alert-info text-center" id="final">
            FIN DEL JUEGO
          </h2>
        </div>
      </div>
    </section>
  </body>
</html>
