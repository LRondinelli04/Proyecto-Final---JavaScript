        <div id="casillas">
          <div class="casilla" id="casilla-1">1</div>
          <div class="casilla" id="casilla-2">2</div>
          <div class="casilla" id="casilla-3">3</div>
          <div class="casilla" id="casilla-4">4</div>

      <div class="controles">
        <button id="btn-dado">Tirar Dado</button>
        <div id="mensaje" class="mensaje"></div>
        <div id="pregunta" class="pregunta"></div>
        <div id="respuestas" class="respuestas"></div>
      </div>
    </div>
  </body>
</html>
