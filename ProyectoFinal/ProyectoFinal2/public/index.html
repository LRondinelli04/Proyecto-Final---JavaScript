<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Preguntas y Respuestas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>PREGUNTAS Y RESPUESTAS</h1>
    <div class="contenedor">
      <div class="flecha-salida">SALIDA</div>
      <div id="tablero" class="tablero">
        <!-- AquÃ­ va el tablero del juego -->
      </div>
      <div class="controles">
        <button class="btn" id="btn-dado">
          Tirar Dado <i class="bi bi-dice-6-fill"></i>
        </button>
        <button class="btn" id="btn-abandonar">
          Abandonar
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-ban-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M2.71 12.584q.328.378.706.707l9.875-9.875a7 7 0 0 0-.707-.707l-9.875 9.875Z"
            />
          </svg>
        </button>
        <div id="mensaje" class="mensaje"></div>
        <div id="pregunta" class="pregunta"></div>
        <div id="respuestas" class="respuestas"></div>

        <div class="finJuego">
          <h2 class="final" id="final">FIN DEL JUEGO</h2>
        </div>
      </div>
    </div>
  </body>
</html>
